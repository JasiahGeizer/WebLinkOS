<!DOCTYPE html>

<html>
	<head>
		
		<style type="text/css">
			html,body,#contain{
				width:100%;
				height:100%;
				overflow: hidden;
			}
		</style>	
	</head>

	<body>
		<div id="contain">
			<i>click to start painting</i>
		</div>
		

		<script type="text/javascript">
			var div;
			var i=0;
			var goNoGo=false;

			contain.onmousemove = function(e){
				if (goNoGo==true) {
						i=i+1;
					div = document.createElement('div');
					div.style.position = 'absolute';
					div.style.top = e.clientY-15 + 'px';
					div.style.left = e.clientX-15 + 'px';
					div.style.width = "30px";
					div.style.height = "30px";
					div.innerHTML = "";
					div.style.color = "grey";
					div.style.backgroundColor = "aquamarine";
					div.style.borderRadius = "50px";
					div.setAttribute("id", i);
					this.appendChild(div);
					//console.log(i);
				}
				
			}
			contain.onclick = function(e){
				if (goNoGo==false) {
					goNoGo=true;
					 document.body.style.background = "azure";
				}else{
					goNoGo=false;
					 document.body.style.background = "white";
				}
			}/*
			setInterval(myTimer(i), 100);

			function myTimer(ii) { //add for loop to get it to repete?
				if(i==3){
					var one = document.getElementById(3);
					one.style.top = parseInt(one.style.top) - 100 + "px";
					//console.log(1);

				}
			}*/
		</script>
	</body>
</html>
