			var audio = new Audio('down.mp3');
			var audio3 = new Audio('hit.wav');
			var before;
			function allowDrop(ev) {

			  ev.preventDefault();
			}

			function drag(ev) {
			  ev.dataTransfer.setData("text", ev.target.id);
			  before=document.getElementById(ev.target.id).parentNode.id;
			}

			function drop(ev) {
			  ev.preventDefault();
			  var data = ev.dataTransfer.getData("text");
			  ev.target.appendChild(document.getElementById(data));
			  audio.play();

			var jumped;
			var LorR;

			if (ev.target.childNodes[0].id.replace('drag','')<13) {LorR="PiecePositionTop"}else{LorR="PiecePosition"}

			switch(before-ev.target.id){
							case 18:
							jumped = parseInt(before)-9;
							document.getElementsByClassName(LorR)[0].appendChild(document.getElementById(jumped).childNodes[0])
							audio3.play();
							break;
							case -18:
							jumped = parseInt(before)+9;
							document.getElementsByClassName(LorR)[0].appendChild(document.getElementById(jumped).childNodes[0])
							audio3.play();
							break;
							case 14:
							jumped = parseInt(before)-7;
							document.getElementsByClassName(LorR)[0].appendChild(document.getElementById(jumped).childNodes[0])
							audio3.play();
							break;
							case -14:
							jumped = parseInt(before)+7;
							document.getElementsByClassName(LorR)[0].appendChild(document.getElementById(jumped).childNodes[0])
							audio3.play();
							break;
						}
			}
			function king(x) {
				if(document.getElementById(x).innerHTML !== "King"){
					document.getElementById(x).innerHTML = "King";
				}else{
					document.getElementById(x).innerHTML = "";
				}
			}
