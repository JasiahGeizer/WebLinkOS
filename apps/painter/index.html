  	function draw(dot) {
  		int1=Math.floor(Math.random() * scatterCount - (scatterCount/2));

  		var ctx = canvas.getContext("2d");
    		ctx.beginPath();
    		ctx.globalCompositeOperation = globalCompositeOperation;
    	if (fillorNot==1) {
      		ctx.fillStyle = fillStyle; //getRandomColor();
      		ctx.fillRect(0, 0, canvas.width, canvas.height);
    	}else if(dot){
      		ctx.fillStyle = fillStyle;
      		ctx.fillRect(currX, currY, 2, 2);
    	} else {
      		ctx.beginPath();
      		if (scatterON==false) {
      			ctx.moveTo(prevX, prevY);
      			ctx.lineTo(currX, currY);
      		}else if (scatterON==true){
      			ctx.moveTo(prevX+int1, prevY+int1);
      			ctx.lineTo(currX+int1, currY+int1);
      		}
      		if (randColorOn==false) {
      			ctx.strokeStyle = fillStyle;
    		}else if (randColorOn==true) {
    			ctx.strokeStyle = getRandomColor();
    		}
      		if (filled==false) {
      		ctx.lineWidth = lineWidth;
      		}else{
      			ctx.lineWidth = 50;
      		}
      		ctx.stroke();
    	}
    	ctx.closePath();
  	}
	function drawRect(xStart,yStart,updown){
	var ctx = canvas.getContext("2d");
		if (updown=="up") {

			var img = new Image;
			img.src = dataURL;
			ctx.clearRect(0,0,canvas.width,canvas.height);
			if (img.complete){
				ctx.drawImage(img, 0, 0);
			}else {
		    	img.onload = function () {
				ctx.drawImage(img, 0, 0);
		        } 
		    }

			ctx.beginPath();
				if (filled==false) {
					ctx.lineWidth = lineWidth;
					ctx.strokeStyle = fillStyle;
					ctx.rect(downX, downY, xStart-downX, yStart-downY);
				} else {
					ctx.fillStyle = fillStyle;
					ctx.fillRect(downX, downY, xStart-downX, yStart-downY);
				}
			ctx.stroke();
		}
		if (updown=="move") {
			var img = new Image;
			img.src = dataURL;
			ctx.clearRect(0,0,canvas.width,canvas.height);
			if (img.complete){
				ctx.drawImage(img, 0, 0);
			}else {
		    	img.onload = function () {
		        	ctx.drawImage(img, 0, 0);
		        } 
		    }
			ctx.beginPath();	
				if (filled==false) {
					ctx.lineWidth = lineWidth;
					ctx.strokeStyle = fillStyle;
					ctx.rect(downX, downY, xStart-downX, yStart-downY);
				} else {
					ctx.fillStyle = fillStyle;
					ctx.fillRect(downX, downY, xStart-downX, yStart-downY);
				}
			ctx.stroke();
		}
	}
	function drawTria(xStart,yStart){
		var img = new Image;
		img.src = dataURL;
		var ctx = canvas.getContext("2d");
		ctx.clearRect(0,0,canvas.width,canvas.height);
		if (img.complete){
			ctx.drawImage(img, 0, 0);
		}else {
	    	img.onload = function () {
			ctx.drawImage(img, 0, 0);
	        } 
	    }
		ctx.beginPath();		
		ctx.moveTo(downX, downY);
		ctx.lineTo(xStart, yStart);
		ctx.lineTo(downX, yStart);
		ctx.lineTo(downX, downY);
		ctx.closePath();
		
		if (filled==false) {
					ctx.lineWidth = lineWidth;
					ctx.strokeStyle = fillStyle;
					ctx.stroke();
				} else {
					ctx.fillStyle = fillStyle;
					ctx.fill();				
		}	
	}
	function drawCirc(xStart,yStart){
		var img = new Image;
		img.src = dataURL;
		var ctx = canvas.getContext("2d");
		ctx.clearRect(0,0,canvas.width,canvas.height);
		if (img.complete){
			ctx.drawImage(img, 0, 0);
		}else {
	    	img.onload = function () {
			ctx.drawImage(img, 0, 0);
	        } 
	    }
		ctx.beginPath();
		if (downX<xStart) {
			ctx.arc(downX, downY, xStart-downX,0, 2 * Math.PI);
		}else{ 
			ctx.arc(downX, downY, downX-xStart,0, 2 * Math.PI);
		}
		ctx.closePath();
			if (filled==false) {
						ctx.lineWidth = lineWidth;
						ctx.strokeStyle = fillStyle;
						ctx.stroke();
					} else {
						ctx.fillStyle = fillStyle;
						ctx.fill();				
			}	
	}
	function drawLine(xStart,yStart){
		var img = new Image;
		img.src = dataURL;
		var ctx = canvas.getContext("2d");
		ctx.clearRect(0,0,canvas.width,canvas.height);
		ctx.drawImage(img, 0, 0);
		ctx.beginPath();
		ctx.moveTo(downX, downY);
		ctx.lineTo(xStart, yStart);
		ctx.closePath();
			if (filled==false) {
						ctx.lineWidth = lineWidth;
						ctx.strokeStyle = fillStyle;
						ctx.stroke();
					} else {
						ctx.lineWidth = 50;
						ctx.strokeStyle = fillStyle;
						ctx.stroke();			
			}	
	}
	function drawText(xStart,yStart,textDraw){
		var ctx = canvas.getContext("2d");
		if (filled==false) {
			ctx.font =fontType+" "+lineWidth+"px "+font;
			ctx.fillStyle = fillStyle;
			ctx.textAlign = fontAlignType;
			ctx.fillText(textDraw, xStart, yStart);
		}else {
			ctx.font =fontType+" "+"50px "+font;
			ctx.fillStyle = fillStyle;
			ctx.textAlign = fontAlignType;
			ctx.fillText(textDraw, xStart, yStart);
		}
		undoSave();
	}

  	var dataURLundo=[];
  	var iUndo=-1;
  	function undoSave(){
  		iUndo=iUndo+1;
  		canvas.getContext('2d');
    	dataURLundo[iUndo] = canvas.toDataURL();
  	}
  	function undo(){
  		if ((iUndo)>0) {
			iUndo=iUndo-1;
	  		var ctx = canvas.getContext("2d");
	  		var img = new Image;
			img.src = dataURLundo[iUndo];
			ctx.clearRect(0,0,canvas.width,canvas.height);
			if (img.complete){
				ctx.drawImage(img, 0, 0);
			}else {
		    	img.onload = function () {
		        	ctx.drawImage(img, 0, 0);
		        } 
		    }
		}
  	}
  	function redo(){
  		if ((iUndo)<(dataURLundo.length-1)) {
			iUndo=iUndo+1;
	  		var ctx = canvas.getContext("2d");
	  		var img = new Image;
			img.src = dataURLundo[iUndo];
			ctx.clearRect(0,0,canvas.width,canvas.height);
			if (img.complete){
				ctx.drawImage(img, 0, 0);
			}else {
		    	img.onload = function () {
		        	ctx.drawImage(img, 0, 0);
		        } 
		    }
  		}
  	}

  function handleMouseEvent(e) {
    if (e.type === 'mousedown') {
    		//undoSave();
    		canvas.getContext('2d');
    		dataURL = canvas.toDataURL();
    	if (type=="Draw" || type=="Fill") {
	     	mouseClicked = true;
	    	prevX = currX;
	    	prevY = currY;
	    	currX = e.offsetX;
	      	currY = e.offsetY;
	      	draw(true);
    	}else if (type=="Rect" || type=="Tria" || type=="Circ" || type=="Line") {
    		mouseClicked = true;
    		downX=e.offsetX;
    		downY=e.offsetY;
    	}else if (type=="Text") {
    		var textEnter = prompt("Please enter your Text:", "Text Here");
			if (textEnter != null) {
				drawText(e.offsetX,e.offsetY,textEnter);
			}
    	}
    }

    if (e.type === 'mouseup') {
    	mouseClicked = false;
    	if (type=="Rect") {
    		//console.log(e.offsetX+"|"+e.offsetY);
    		drawRect(e.offsetX,e.offsetY,"up");
    	}else if (type=="Tria") {
    		drawTria(e.offsetX,e.offsetY);
    	}else if (type=="Circ") {
    		drawCirc(e.offsetX,e.offsetY);
    	}else if (type=="Line") {
    		drawLine(e.offsetX,e.offsetY);
    	}
    	undoSave();
    }

    if (e.type === 'mousemove') {
    	if (type=="Draw") {
		     if (mouseClicked) {
		    	prevX = currX;
		        prevY = currY;
		        currX = e.offsetX;
		        currY = e.offsetY;
		        draw();
		     }
    	}else if (type=="Rect" && mouseClicked==true) {
    			drawRect(e.offsetX,e.offsetY,"move");
    	}else if (type=="Tria" && mouseClicked==true) {
    		drawTria(e.offsetX,e.offsetY);
    	}else if (type=="Circ" && mouseClicked==true) {
    		drawCirc(e.offsetX,e.offsetY);
    	}else if (type=="Line" && mouseClicked==true) {
    		drawLine(e.offsetX,e.offsetY);
    	}
    }
  }

	function handleImage(e){
	var ctx = canvas.getContext('2d');	
	    var reader = new FileReader();
	    reader.onload = function(event){
	        var img = new Image();
	        img.onload = function(){
	        	if (checkType=="Fill") {
	            	ctx.drawImage(img,0,0);
	        	}else if (checkType=="Fit") {
		            ctx.drawImage(img, 0, 0, img.width, img.height,0, 0, canvas.width, canvas.height);
	        	}
	        }
	        img.src = event.target.result;
	    }
	    reader.readAsDataURL(e.target.files[0]);
	    undoSave();
	}
	function getRandomColor() {
	  var letters = '0123456789ABCDEF';
	  var color = '#';
	  for (var i = 0; i < 6; i++) {
	    color += letters[Math.floor(Math.random() * 16)];
	  }
	  return color;
	}
