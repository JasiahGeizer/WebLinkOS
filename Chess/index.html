			var audio = new Audio('down.mp3');

			function allowDrop(ev) {
			  ev.preventDefault();
			}
			function drag(ev) {
			  ev.dataTransfer.setData("text", ev.target.id);
			}
			function drop(ev) {
			  ev.preventDefault();
			  var data = ev.dataTransfer.getData("text");
			  ev.target.appendChild(document.getElementById(data));
			  
			  

			  var child=document.getElementById(data);
			  var LorR=false;

				  if(child.parentNode.id.includes("drag")){
				  		audio3.play();
				  	if (child.parentNode.id.replace('drag','')>16) {
				  		LorR=true;
				  	}
					var parentTest =document.getElementById(data).parentNode;
					var grandparent=parentTest.parentNode;
					grandparent.appendChild(child);

					if (LorR==true) {
						document.getElementsByClassName('PiecePositionTop')[0].appendChild(parentTest);
					}else{
						document.getElementsByClassName('PiecePosition')[0].appendChild(parentTest);
					}
				  }else{
				  		audio.play();
				  }	  
			}

			function king(x) {

				if(document.getElementById(x).innerHTML !== "King"){
					document.getElementById(x).innerHTML = "King";
				}else{
					document.getElementById(x).innerHTML = "";
				}
			}
